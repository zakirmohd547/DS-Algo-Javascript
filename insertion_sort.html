        let newArr=[5,15,17,19,6];
        function reverseSort(data){
            let i,j,currentValue;
            for(i=1;i<data.length; i++){
                currentValue=data[i];
                j=i-1;
                while(j>=0 && data[j]<currentValue){
                    data[j+1]=data[j];
                    j--;
                }
                data[j+1]=currentValue;
            }
        }
        reverseSort(newArr);
        console.log(newArr);
    </script>
