        // selection reverse sort
        let newArr=[10,20,35,84];
        function reverseArraySort(data){
            let mid;
            for(let i=0; i<data.length; i++){
                mid=i;
                for(j=i+1; j<data.length; j++){
                    if(data[j]>data[mid]){
                        mid=j
                    }
                }
                let temp=data[mid];
                data[mid]=data[i]
                data[i]=temp
            }
        }
        reverseArraySort(newArr);
        console.log(newArr)
